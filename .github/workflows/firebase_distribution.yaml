name: Firebase App Distribution

on:
  push:
    branches:
      - master
      - developement
  pull_request:
    branches:
      - master
      - developement

jobs:
  android-build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.4
          cache: true
          
      - name: Install Flutter dependencies
        run: flutter pub get
        
      - name: Generate files
        run: flutter pub run build_runner build --delete-conflicting-outputs
        
      - name: Build Android Debug APK
        run: flutter build apk --debug
        
      - name: Upload Android APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_ANDROID_DEV }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_APP_DISTRIBUTION_CREDENTIAL_FILE_CONTENT }}
          groups: Android-team
          file: build/app/outputs/flutter-apk/app-debug.apk
          releaseNotes: |
            Android Debug Build
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}

  ios-build:
    name: Build iOS Debug
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.4
          cache: true
          
      - name: Install Flutter dependencies
        run: flutter pub get
        
      - name: Generate files
        run: flutter pub run build_runner build --delete-conflicting-outputs
        
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
          
      - name: Install CocoaPods
        run: |
          cd ios
          # Clean any existing pods
          rm -rf Pods
          rm -rf Podfile.lock
          # Install pods with iOS 15.0 deployment target
          pod install --repo-update
          
      - name: Build iOS Debug
        run: |
          flutter build ios --debug --no-codesign
          
      - name: Create iOS Archive
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Debug \
            -archivePath Runner.xcarchive \
            -allowProvisioningUpdates \
            archive
            
      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath Runner.xcarchive \
            -exportPath . \
            -exportOptionsPlist exportOptions.plist \
            -allowProvisioningUpdates
            
      - name: Upload iOS IPA to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_IOS_DEV }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_APP_DISTRIBUTION_CREDENTIAL_FILE_CONTENT }}
          groups: IOS-team
          file: ios/Runner.ipa
          releaseNotes: |
            iOS Debug Build
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}