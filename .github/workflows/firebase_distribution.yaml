name: Firebase App Distribution

on:
  push:
    branches:
      - master
      - developement
  pull_request:
    branches:
      - master
      - developement

jobs:
  android-build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.4
          cache: true
          
      - name: Install Flutter dependencies
        run: flutter pub get
        
      - name: Generate files
        run: flutter pub run build_runner build --delete-conflicting-outputs
        
      - name: Build Android Debug APK
        run: flutter build apk --debug
        
      - name: Upload Android APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_ANDROID_DEV }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_APP_DISTRIBUTION_CREDENTIAL_FILE_CONTENT }}
          groups: Android-team
          file: build/app/outputs/flutter-apk/app-debug.apk
          releaseNotes: |
            Android Debug Build
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}

  ios-build:
    name: Build iOS Debug
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.4
          cache: true
          
      - name: Install Flutter dependencies
        run: flutter pub get
        
      - name: Generate files
        run: flutter pub run build_runner build --delete-conflicting-outputs
        
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
          
      - name: Install CocoaPods
        run: |
          cd ios
          # Clean any existing pods
          rm -rf Pods
          rm -rf Podfile.lock
          # Install pods with iOS 15.0 deployment target
          pod install --repo-update
          
      - name: Build iOS Debug
        run: |
          flutter build ios --debug --no-codesign
          
      - name: Create unsigned IPA
        run: |
          cd ios
          # Create Payload directory
          mkdir -p Payload
          # Copy the app bundle to Payload (correct Flutter iOS build path)
          cp -R ../build/ios/Debug-iphoneos/Runner.app Payload/
          # Create IPA
          zip -r Runner.ipa Payload/
          # Clean up
          rm -rf Payload

            
      - name: Setup Firebase CLI
        run: |
          # Install Firebase CLI using npm
          npm install -g firebase-tools
          
      - name: Distribute to Firebase
        run: |
          # Create service account key file
          echo '${{ secrets.FIREBASE_APP_DISTRIBUTION_CREDENTIAL_FILE_CONTENT }}' > firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS="firebase-service-account.json"
          
          # Upload to Firebase App Distribution
          firebase appdistribution:distribute ios/Runner.ipa \
            --app ${{ secrets.FIREBASE_APP_ID_IOS_DEV }} \
            --groups "IOS-team" \
            --release-notes "iOS Debug Build - Branch: ${{ github.ref_name }} - Commit: ${{ github.sha }}"