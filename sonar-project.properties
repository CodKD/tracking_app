# SonarCloud configuration for Flutter project
sonar.organization=aly-dekhil
sonar.projectKey=aly-dekhil_tracking_app
sonar.projectName=tracking_app
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=lib
sonar.tests=test

# Exclude generated files from analysis
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/generated_plugin_registrant.dart,**/*.mocks.dart
sonar.test.exclusions=**/*.g.dart,**/*.freezed.dart,**/generated_plugin_registrant.dart,**/*.mocks.dart

# Language settings
sonar.language=dart

# Coverage settings (if you have coverage reports)
# sonar.dart.coverage.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8