# SonarCloud configuration for Flutter project
sonar.projectKey=CodKD_tracking_app
sonar.organization=aly-dekhil
sonar.projectName=tracking_app
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=lib
sonar.tests=test

# Exclude generated files and native code from analysis
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/generated_plugin_registrant.dart,**/*.mocks.dart,android/**,ios/**,macos/**,windows/**,linux/**,web/**,**/assets.gen.dart

# Test exclusions
sonar.test.exclusions=**/*.g.dart,**/*.freezed.dart,**/generated_plugin_registrant.dart,**/*.mocks.dart

# Duplication exclusions (exclude generated files from duplication analysis)
sonar.cpd.exclusions=**/*.g.dart,**/*.freezed.dart,**/generated_plugin_registrant.dart,**/*.mocks.dart,**/assets.gen.dart,**/generated/**/*,**/*_test.dart,**/test/**/*

# Disable C/C++/Objective-C analysis
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# Language settings
sonar.language=dart

# Coverage settings (if you have coverage reports)
sonar.dart.coverage.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*test/**/*,**/*Test.dart,**/test/**/*,**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate - Skip waiting for quality gate result
sonar.qualitygate.wait=false

# Additional quality gate skip settings
sonar.newCode.referenceBranch=developement